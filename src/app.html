<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="speculationrules">
			{
				"prefetch": [
					{
						"source": "list",
						"urls": ["next.html", "next2.html"]
					}
				],
				"prerender": [
					{
						"where": {
							"and": [
								{ "href_matches": "/*" },
								{ "not": { "selector_matches": ".do-not-prerender" } },
								{ "not": { "selector_matches": "[rel=nofollow]" } }
							]
						}
					}
				]
			}
		</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="view-transition" content="same-origin" />
		%sveltekit.head%
		<style>
			.fancy-header {
				--turn: 1turn;
				color: var(--primary-2);
				background: linear-gradient(var(--turn), var(--primary-2), var(--primary));
				background-clip: text;
				-webkit-text-fill-color: transparent;
				padding-top: var(--padding-md);
				padding-bottom: var(--padding-md);
				text-align: justify;
				line-height: 0.9;
				font-weight: 700;
				font-family: var(--header-font-family);
				font-size: clamp(1.75rem, 3svw, 2.5rem) !important;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="body">
		<div style="display: contents">%sveltekit.body%</div>
		<script
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3189326528459169"
			crossorigin="anonymous"
		></script>
	</body>
</html>
